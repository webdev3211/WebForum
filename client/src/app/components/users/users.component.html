<div style="margin-left: 15px;">
  <h1>
    Users
  </h1>
  <br>
  <br>
  <br>
  <hr>
  <div id="content">
    <div *ngFor="let user of allusers" style="border-bottom: 1px solid #f1f1f1; ">

      <div style="margin:0; padding:0;">
        <img src="https://image.ibb.co/b0m3QT/default_avatar.png" height="30px" weight="30px" class="img-circle" />
        <span id="title" style="width: 10px;font-size: 0.95em;">
          {{ user.name }}
        </span>

        <p>
          {{ user.email }}
        </p>

      </div>

    </div>

  </div>

  <div style="margin: 100px;">

  </div>

</div>




<style>
  #content div {
    padding: 30px;
    /* margin: 10px; */
  }

  #content div:hover {
    background-color: #E1ECF4;
  }

  #content {
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: minmax(110px, auto);
    grid-column-gap: 10px;
    grid-row-gap: 10px;
    /* max-width: 20px; */
  }


  #title {

    color: #39739d;
    font-weight: bold;
    border-color: #E1ECF4;

  }

</style>
