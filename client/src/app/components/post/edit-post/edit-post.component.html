<h1 class="page-header">Edit Blog

  <div class="pull-right">
    <!-- Go Back Button -->
    <button [disabled]="processing" type="button" name="button" class="btn btn-default" (click)="goBack()">Go Back</button>

  </div>

</h1>

<!-- Custom Success/Erro Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<!-- Edit Blog Form -->
<form (submit)="updateBlogSubmit()" *ngIf="!loading">
  <!-- Title Field -->
  <div class="form-group">
    <label for="title">Title</label>
    <!-- Title Input -->
    <input #titlebox [disabled]="processing" autocomplete="off" required type="text" name="title" placeholder="*Blog Title" class="form-control" [(ngModel)]="blog.title"
    />
    <ul class="help-block">
      <li *ngIf="titlebox.value.length <=3 ">Title must be atleast of 3 characters</li>
    </ul>
  </div>

  <!-- Body Field -->
  <div class="form-group">
    <label for="content">Body</label>
    <!-- Body Input -->
    <textarea [disabled]="processing" name="content" rows="8" cols="80" #box [(ngModel)]="blog.content" class="form-control" placeholder="*Blog Body"></textarea>
    <ul class="help-block">
      <li style="color:red;" *ngIf="box.value == '' ">Body content cannot be null. Write atleast 5 characters</li>
      <li>Include a line space at starting</li>
    </ul>

  </div>

  <!-- Save Changes Button -->
  <button [disabled]="processing || box.value.length<5" type="submit" name="save" class="btn btn-primary">Save Changes</button>

</form>
